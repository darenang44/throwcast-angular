<div class="authDiv">
  <h1>Sign In</h1>
    Username:
    <br>
    <input type="text" ng-model="userCredentials.username">
    <br>
    Password:
    <br>
    <input type="text" ng-model="userCredentials.password">
    <br>
    <button ng-click="signIn()">SignIn</button>
    <br>
    <button>
      <a href="/auth/facebook">
        <img src="http://i.stack.imgur.com/Vk9SO.png"/>
      </a>
    </button>
    <button>
      <a href="/auth/facebook">
        <img src="https://developers.google.com/identity/images/btn_google_signin_dark_normal_web.png"/>
      </a>
    </button>
    <br>
  <a href="#/signup">Don't have an account? <strong>Signup</strong> ...</a>
</div>
