<!DOCTYPE html>
<html>
  <head>
    <title>Throwcast</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body ng-app="throwcast">
    <div ng-controller="PlayerController">
      {{player}}
      <audio ng-show="podcast.podcastLink" id="audio" ng-src="{{podcast.podcastLink}}" controls autoplay></audio>
    </div>
    <div>
      <h1>throwCAST</h1>
    </div>
    <div ng-view></div>
    <script src="/lib/jquery/dist/jquery.min.js"></script>
    <script src="/lib/angular/angular.min.js"></script>
    <script src="/lib/angular-route/angular-route.min.js"></script>
    <script src="/app/app.js"></script>
    <script src="/app/account/auth.js"></script>
    <script src="/app/components/auth/auth.controller.js"></script>
    <script src="/app/components/auth/auth.interceptor.service.js"></script>
    <script src="/app/account/auth.service.js"></script>
    <script src="/app/components/auth/user.service.js"></script>
    <script src="/app/home/popular.js"></script>
    <script src="/app/home/popular.controller.js"></script>
    <script src="/app/podcast/podcast.js"></script>
    <script src="/app/podcast/podcast.service.js"></script>
    <script src="/app/podcast/podcast.controller.js"></script>
    <script src="/app/station/stations.js"></script>
    <script src="/app/station/stations.controller.js"></script>
    <script src="/app/station/station.detail.controller.js"></script>
    <script src="/app/station/stations.service.js"></script>
    <script src="/app/profile/profile.js"></script>
    <script src="/app/profile/profile.service.js"></script>
    <script src="/app/profile/profile.controller.js"></script>
    <script src="/app/playlist/playlist.js"></script>
    <script src="/app/playlist/playlist.detail.controller.js"></script>
    <script src="/app/components/player/player.controller.js"></script>
  </body>
</html>
